<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="layout-container">
        <div class="sidebar-container">
            <div><img class="dashboard-img" src="./img/dashboard.svg" alt="Dashboard"><span class="sidebar-text">Dashboard</span></div>
            <div><img src="./img/home.svg" alt="Home"><span class="sidebar-text">Home</span></div>
            <div><img src="./img/profile.svg" alt="Profile"><span class="sidebar-text"></span>Profile</div>
            <div><img src="./img/message.svg" alt="Messages"><span class="sidebar-text">Messages</span></div>
            <div><img src="./img/history.svg" alt="History"><span class="sidebar-text">History</span></div>
            <div><img src="./img/tasks.svg" alt="Tasks"><span class="sidebar-text">Tasks</span></div>
            <div><img src="./img/communities.svg" alt="Communities"><span class="sidebar-text">Communities</span></div>
            <div><img src="./img/setting.svg" alt="Settings"><span class="sidebar-text">Settings</span></div>
            <div><img src="./img/support.svg" alt="Support"><span class="sidebar-text">Support</span></div>
            <div><img src="./img/privacy.svg" alt="Privacy"><span class="sidebar-text">Privacy</span></div>
        </div>
        <div class="header-container">
            <div class="header-upper-grid">
                <div>Searchbar</div>
                <div>Notification</div>
                <div>Logo</div>
                <div>Name</div>
            </div>
            <div class="header-lower-grid">
                <div class="logo">Logo</div>
                <div class="name"></div>
                <div class="new-btn">New</div>
                <div class="upload-btn">Upload</div>
                <div class="share-btn">Share</div>
            </div>
        </div>
        <div class="main-content-container">
            <div class="project-articles">
                
            </div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
